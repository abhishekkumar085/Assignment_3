<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        label,input{
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Sign_Up form</h1>


        <form action="" method=""> 
            <label for="firstName">First Name:</label> 

            <input type="text" id="firstName" name="firstName" placeholder="Enter ur FName" required minlength="3">  <br>
            <label for="lasttName">Last Name:</label>  
            <input type="text" id="lastName" name="lastName" placeholder="Enter ur LName" required minlength="3"> <br>
            <label for="email">Email:</label> 
            <input type="email" id="email" name="email" placeholder="Enter ur email" required minlength="3"> <br>
            <label for="password">Password:</label>  
            <input type="password" id="password" name="password" placeholder="*******" required minlength="6"> <br>
            <label for="confirmPassword">Confirm Password:</label>  
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="*******" required minlength="6"> <br>
            <label for="age">Age:</label> 
            <input type="number" id="age" name="age" placeholder="Enter ur Age" required min="0" max="150">  <br>
            <label for="gender">Gender:</label>  
            <label for="male">Male</label>
            <input type="radio" name="male" id="male" required>
            <label for="female">Female</label>
            <input type="radio" name="male" id="female" required>
            <br>
            
            <input type="checkbox" id="term" name="term" required>
            <label for="term&condition">Terms&Conditions</label>  <br>
    
            <button type="submit">Sign Up</button>
    
        
        </form>

</body>
</html>
